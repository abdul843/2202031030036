<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .dbclick {
            position: relative;
            left: 36%;
            background-color: aqua;
            width: 300px;
            height: 300px;
        }
        .main-img img{
            height:100px;
            width: 100px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>Commonly Used jQuery Event Methods</title>
</head>
<body>
    <!DOCTYPE html>
    <html>
    <head>
      <title>Hide Image on Double Click</title>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <style>
        #myImage {
          width: 200px;
          height: 200px;
        }
      </style>
    </head>
    <body>
      <img id="myImage" src="https://images.unsplash.com/photo-1688296472826-5b59d5854006?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=435&q=80" alt="Image"><br><br>
      <button id="myButton">Double Click to Hide Image</button><br><br>
      <button id="myButton2">Double Click to Unhide Image</button>
      <script>
        $(document).ready(function() {
          $('#myButton').dblclick(function() {
            $('#myImage').hide();
          });
          $('#myButton2').dblclick(function() {
            $('#myImage').show();
          });
        });
      </script>
    </body>
    </html>
    
</body>
</html>
