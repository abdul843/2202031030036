<!DOCTYPE html>
<html>
<head>
  <title>Age Check</title>

</head>
<body>
    <h1>Coditionl Statment</h1>
    <h3>IF</h3>
  <label for="ageInput">Enter your age:</label>
  <input type="number" id="ageInput" />
  <button onclick="checkAge()">Check</button>

  <p id="result"></p>
</body>
<script>
   function checkAge() {
      var userAge = parseInt(document.getElementById("ageInput").value);
      var resultElement = document.getElementById("result");

      if (userAge === 18) {
        resultElement.innerHTML = "Teenager";
      } 
    }
  </script>
</html>
